<body>
    <header>
        <!-- Inicio Navbar -->
        <nav class="navbar fixed-top" style='background-color: white; width:100%;'>
            <a class="navbar-brand" href="#" style="color: #40201D;">

                ¿Quiénes somos?</a>
        </nav>
    </header>
    <!-- Fin Navbar -->

    <!-- Inicio Cotizador  -->
    <div class="cotizador" style='padding-top: 60px;'>
        <div class="container">

            <div id="titulo">
                <div class="col-7" style='padding-top: 40px; color: #40201D; text-align:center; margin-left: 500px; '>
                    <h1 class='bold-text' style='font-weight: bold;'>COMPRA TU <br> NAVE HOY</h1>
                    <h4 class='bold-text'>COTIZA AQUÍ</h4>
                </div>
            </div>

            <div id='formulario' class="col-5">
                <h3 style="color: #40201D; font-weight: bold;">MARCA</h3>
                <div class="btn-group btn-group-toggle" data-toggle="buttons" id='bla'>
                    <label class="btn btn-secondary active round-border"
                        style="background-color:#E58486; color:white; border: none; border-radius: 72px;">
                        <input type="radio" name="marca" id="option1" value='Ford' checked> <span>FORD</span>
                    </label>
                    <label class="btn btn-secondary round-border ml-3"
                        style="background-color:#E58486; color:white; border: none; border-radius: 72px;">
                        <input type="radio" name="marca" id="option2" value='Chevrolet'><span>CHEVROLET</span>
                    </label>
                    <label class="btn btn-secondary round-border ml-3"
                        style="background-color:#E58486; color:white; border: none; border-radius: 72px;">
                        <input type="radio" name="marca" id="option3" value='Nissan'><span>NISSAN</span>
                    </label>
                </div>

                <h3 class='mt-3' style="color: #40201D; font-weight: bold;">MODELO</h3>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active round-border"
                        style="background-color:#E58486; color:white; border: none; border-radius: 72px;">
                        <input type="radio" name="modelo" id="option1" value='2019' checked><span>2019</span>
                    </label>
                    <label class="btn btn-secondary ml-5 round-border"
                        style="background-color:#E58486; color:white; border: none; border-radius: 72px;">
                        <input type="radio" name="modelo" id="option2" value='2020'><span>2020</span>
                    </label>
                </div>

                <h3 class='mt-3' style="color: #40201D; font-weight: bold;">PRESUPUESTO</h3>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" min="15000" max="150000" value="15000" class="form-control" id='presupuesto'
                        aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <h3 class='mt-3' style="color: #40201D; font-weight: bold;">CAJA DE VELOCIDADES</h3>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active round-border"
                        style="background-color:#E58486; color:white; border: none; border-radius: 72px;">
                        <input type="radio" name="transmision" id="option1" value='auto' checked><span>AUTOMÁTICA</span>
                    </label>
                    <label class="btn btn-secondary ml-5 round-border"
                        style="background-color:#E58486; color:white; border: none; border-radius: 72px;">
                        <input type="radio" name="transmision" id="option2" value='manual'><span>MANUAL</span>
                    </label>
                </div>

                <div class='d-flex justify-content-center'>
                    <button type="button" style="background-color:#E58486; border-radius: 72px;"
                        class='d-flex justify-content-center btn round-border mt-5 btn-cotizar' id='cotizar-btn'><span
                            style="color: #40201D; font-weight: bold;">COTIZAR</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fin Cotizador -->

    <!-- Inicio Cards -->
    <div class="container">
        <div class="row m-2" id='cards-container'>

        </div>
    </div>

    <!--Fin Cards -->

    <script src='logos.js'></script>

</body>
